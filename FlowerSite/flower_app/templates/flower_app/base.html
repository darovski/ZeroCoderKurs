<!DOCTYPE html>
<html>
<head>
    <title>Магазин цветов</title>
    <style>
    .dropdown-menu {
    background: rgba(26, 26, 46, 0.95) !important;
    border: 1px solid #ff99cc !important;
    backdrop-filter: blur(5px);
    }

    .dropdown-item {
        color: #f8f9fa !important;
        transition: all 0.2s ease;
    }

    .dropdown-item:hover,
    .dropdown-item:focus {
        background: #ff99cc !important;
        color: #1a1a2e !important;
    }

    .nav-link.active {
        color: #ff99cc !important;
        text-shadow: 0 0 15px rgba(255, 153, 204, 0.5);
    }

    body {
        background: linear-gradient(
            45deg,
            #1a1a2e,
            #2c073f,
            #4a0e6d
        );
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
        min-height: 100vh;
        color: #fff;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Эффект звёздного неба */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(circle at 20% 30%, rgba(255, 153, 204, 0.1) 1px, transparent 1px),
            radial-gradient(circle at 80% 70%, rgba(255, 102, 179, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        pointer-events: none;
    }

    /* Дополнительные эффекты для контента */
    .content-card {
        background: rgba(26, 26, 46, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 153, 204, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
