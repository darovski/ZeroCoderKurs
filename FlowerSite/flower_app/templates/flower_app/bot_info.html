{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Наш Telegram бот</h2>
    <p>Для удобства заказов мы создали Telegram бота:</p>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">FlowerShop Bot</h5>
            <p class="card-text">
                <a href="https://t.me/YourBotUsername" class="btn btn-primary">

            </p>
            <p>Или отсканируйте QR-код:</p>
            <img src="{% static 'images/bot-qr.png' %}" alt="QR код бота" width="200">

    </div>
</div>
{% endblock %}
