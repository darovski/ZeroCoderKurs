{% extends 'flower_app/base.html' %}

{% block content %}
<style>
    .product-card {
        background: rgba(26, 26, 46, 0.9);
        border: 1px solid rgba(255, 153, 204, 0.3);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        transition: transform 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
        color: white;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(255, 153, 204, 0.2);
    }

    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 1rem;
    }

    .card-body {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .product-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }

    .card-text {
        margin-bottom: 1rem;
    }

    .price-action-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
        padding-top: 1rem;
    }

    .product-price {
        font-weight: bold;
        font-size: 1.3rem;
    }

    .btn-custom {
        background-color: #ff99cc;
        border-color: #ff99cc;
        color: #1a1a2e;
        white-space: nowrap;
    }

    .btn-custom:hover {
        background-color: #ff66b2;
        border-color: #ff66b2;
    }
</style>

<div class="container py-5">
    <h1 class="mb-4 text-white">{{ category_name }}</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for product in products %}
        <div class="col-lg-4 col-md-6">
            <div class="product-card">
                <img src="{{ product.image.url }}" class="product-image" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="product-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <div class="price-action-row">
                        <span class="product-price">{{ product.price }} руб.</span>
                        <a href="#" class="btn btn-custom">В корзину</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-white">Товаров в этой категории пока нет.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
